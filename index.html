<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <title>âš¡ SNIPER V12.0 | HYBRID çµ‚æ¥µç‰ˆ</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;800&display=swap');
        body { background: #050505; color: #FFD700; font-family: 'JetBrains Mono', monospace; overflow: hidden; }
        .card { background: #0a0a0a; border: 1px solid #1a1a1a; transition: 0.3s; position: relative; cursor: pointer; }
        .hunt-card { border: 2px solid #ff0000; background: #1a0000 !important; box-shadow: 0 0 15px rgba(255, 0, 0, 0.4); }
        .gold-card { border: 2px solid #FFD700; background: #1a1a00 !important; box-shadow: 0 0 20px rgba(255, 215, 0, 0.3); }
        .pinned { border: 2px solid #3b82f6 !important; background: #081221 !important; }
        @keyframes blink { 0%, 100% { opacity: 1; } 50% { opacity: 0.7; } }
        .animate-hunt { animation: blink 0.8s infinite; }
        input[type=range] { accent-color: #FFD700; }
        .btn-preset { background: #111; border: 1px solid #333; padding: 2px 8px; border-radius: 4px; font-size: 9px; }
        .tag { font-[8px] px-1 rounded font-bold; }
    </style>
</head>
<body class="h-screen flex flex-col text-[10px]">

    <header class="p-4 border-b border-yellow-900 bg-black flex justify-between items-center shrink-0">
        <div class="flex items-center gap-4">
            <h1 class="text-2xl font-black text-yellow-500 italic">âš¡ SNIPER V12.0</h1>
            <div class="flex gap-2">
                <button onclick="applyPreset('Ambush')" class="btn-preset text-blue-400 border-blue-900">ğŸŒ€ é€±æœ«åŸ‹ä¼</button>
                <button onclick="applyPreset('HighWin')" class="btn-preset text-yellow-400 border-yellow-700">ğŸ¯ é«˜å‹ç‡æ¨¡å¼</button>
                <button onclick="applyPreset('Hunter')" class="btn-preset text-red-400 border-red-900">ğŸ”¥ æ¥µé€Ÿçµæ®º</button>
            </div>
        </div>
        <div class="flex gap-4">
            <div id="klineStatus" class="bg-zinc-800 px-3 py-1 rounded text-white italic text-[8px]">ç­‰å¾…ä¿¡è™ŸåŒæ­¥...</div>
            <button id="sysBtn" onclick="toggleSystem()" class="bg-blue-600 text-white px-8 py-1 rounded font-black text-xs">START RADAR</button>
        </div>
    </header>

    <div class="bg-zinc-900/80 p-3 border-b border-yellow-900/30 grid grid-cols-5 gap-4">
        <div class="space-y-1">
            <div class="flex justify-between text-yellow-500 text-[8px]"><span>ğŸŒ€ SQZ (è“„å‹¢)</span><span id="v_sqz">1.2%</span></div>
            <input type="range" id="i_sqz" min="5" max="50" value="12" class="w-full">
        </div>
        <div class="space-y-1">
            <div class="flex justify-between text-green-400 text-[8px]"><span>ğŸ¯ POC (æ¼²å¹…)</span><span id="v_poc">1.1%</span></div>
            <input type="range" id="i_poc" min="1" max="100" value="11" class="w-full">
        </div>
        <div class="space-y-1">
            <div class="flex justify-between text-red-500 text-[8px]"><span>ğŸš¨ GAP (ä¹–é›¢é™åˆ¶)</span><span id="v_slp">1.5%</span></div>
            <input type="range" id="i_slp" min="5" max="50" value="15" class="w-full">
        </div>
        <div class="space-y-1">
            <div class="flex justify-between text-blue-400 text-[8px]"><span>ğŸš€ DRV (çœŸç©º)</span><span id="v_drv">90</span></div>
            <input type="range" id="i_drv" min="10" max="150" value="90" class="w-full">
        </div>
        <div class="space-y-1">
            <div class="flex justify-between text-orange-500 text-[8px]"><span>âš¡ MOM (5Må‹•èƒ½)</span><span id="v_mom">0.8%</span></div>
            <input type="range" id="i_mom" min="1" max="50" value="8" class="w-full">
        </div>
    </div>

    <div class="flex flex-1 overflow-hidden">
        <main class="flex-1 p-3 overflow-y-auto bg-black">
            <div id="dashboard" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-3"></div>
        </main>
        <aside class="w-72 border-l border-yellow-900 bg-zinc-950 flex flex-col">
            <div class="p-3 border-b border-zinc-800 text-red-500 font-bold">æ··åˆçµæ®ºæ—¥èªŒ (M25 æ ¸å¿ƒ)</div>
            <div id="logContainer" class="flex-1 overflow-y-auto p-2 space-y-2"></div>
        </aside>
    </div>

<script>
    const CONFIG = { EXCLUDE: ['BTCUSDT','ETHUSDT','SOLUSDT','BNBUSDT'], COOLDOWN: 180000 };
    let stats = {}, pinned = new Set(), isRunning = false;
    let priceSnapshots = {}, lastPushTime = {}, lastSnapMin = -1;
    let signalCount = {}; // V11.8 æ ¸å¿ƒæ¿¾ç¶²
    let FILTER = { SQZ: 0.012, POC: 0.011, SLP: 0.015, DRV: 90, MOM: 0.008 };

    function applyPreset(mode) {
        const presets = {
            'Ambush': { sqz: 8, poc: 5, slp: 12, drv: 110, mom: 5 }, 
            'HighWin': { sqz: 12, poc: 11, slp: 15, drv: 90, mom: 8 }, 
            'Hunter': { sqz: 18, poc: 22, slp: 30, drv: 55, mom: 25 } 
        };
        const p = presets[mode];
        document.getElementById('i_sqz').value = p.sqz;
        document.getElementById('i_poc').value = p.poc;
        document.getElementById('i_slp').value = p.slp;
        document.getElementById('i_drv').value = p.drv;
        document.getElementById('i_mom').value = p.mom;
        ['i_sqz','i_poc','i_slp','i_drv','i_mom'].forEach(id => document.getElementById(id).dispatchEvent(new Event('input')));
    }

    const setupSliders = () => {
        const binds = [
            {id:'i_sqz', vid:'v_sqz', key:'SQZ', div:1000, suffix:'%'},
            {id:'i_poc', vid:'v_poc', key:'POC', div:1000, suffix:'%'},
            {id:'i_slp', vid:'v_slp', key:'SLP', div:1000, suffix:'%'},
            {id:'i_drv', vid:'v_drv', key:'DRV', div:1},
            {id:'i_mom', vid:'v_mom', key:'MOM', div:1000, suffix:'%'}
        ];
        binds.forEach(b => {
            document.getElementById(b.id).oninput = (e) => {
                let v = parseFloat(e.target.value);
                FILTER[b.key] = v / b.div;
                document.getElementById(b.vid).innerText = (v / (b.div === 1 ? 1 : 10)).toFixed(1) + (b.suffix || '');
                if (isRunning) render();
            };
        });
    };

    async function scan() {
        if(!isRunning) return;
        try {
            const [tRes, pRes] = await Promise.all([fetch('https://fapi.binance.com/fapi/v1/ticker/24hr'), fetch('https://fapi.binance.com/fapi/v1/premiumIndex')]);
            const tickers = await tRes.json();
            const now = new Date();

            if (now.getMinutes() % 5 === 0 && now.getMinutes() !== lastSnapMin) {
                lastSnapMin = now.getMinutes();
                tickers.forEach(t => priceSnapshots[t.symbol] = parseFloat(t.lastPrice));
                document.getElementById('klineStatus').innerText = `${now.getHours()}:${now.getMinutes()} 5Må°é½Š`;
            }

            tickers.forEach(t => {
                const s = t.symbol; if (!s.endsWith('USDT') || CONFIG.EXCLUDE.includes(s)) return;
                const price = parseFloat(t.lastPrice), avgPrice = parseFloat(t.weightedAvgPrice);
                const high = parseFloat(t.highPrice), low = parseFloat(t.lowPrice);
                const dec = t.lastPrice.split('.')[1]?.length || 2;
                
                // --- æ•¸æ“šè¨ˆç®— ---
                const maSqz = (high - low) / avgPrice;
                const gap = (price - avgPrice) / avgPrice; // ä¹–é›¢ç‡
                const v5m = priceSnapshots[s] ? (price - priceSnapshots[s]) / priceSnapshots[s] : 0;
                const drvScore = Math.min(100, (Math.abs(parseFloat(t.priceChangePercent)) / (parseFloat(t.quoteVolume) / 1e8)) * 18);

                // --- V11.8 è¶¨å‹¢éæ¿¾æ©Ÿåˆ¶ (æ ¸å¿ƒä¿®æ­£) ---
                if (!signalCount[s]) signalCount[s] = 0;
                const isStableTrend = price > (avgPrice * 1.002) && v5m > 0;
                if (isStableTrend) signalCount[s]++; else signalCount[s] = 0;
                const isConfirmed = signalCount[s] >= 3; // å¿…é ˆé€£çºŒ3æ¬¡æƒæé”æ¨™

                // --- è©•åˆ†ç³»çµ± ---
                let score = 0;
                let meets = { 
                    sqz: maSqz <= FILTER.SQZ, 
                    poc: Math.abs(parseFloat(t.priceChangePercent))/100 >= FILTER.POC, 
                    gap: gap <= FILTER.SLP, // ä¹–é›¢é™åˆ¶
                    drv: drvScore >= FILTER.DRV, 
                    mom: v5m >= FILTER.MOM 
                };

                if (meets.sqz) score += 20;
                if (meets.poc) score += 20;
                if (meets.drv) score += 20;
                if (meets.mom) score += 20;
                if (meets.gap) score += 20; else score -= 30; // ä¹–é›¢éå¤§å¼·åˆ¶æ‰£åˆ†ï¼Œé˜²æ­¢è¿½é«˜åè½‰

                // è¶¨å‹¢åŠ æˆ
                if (isConfirmed) score += 10;

                // æ­¢æä½åƒè€ƒ V11.8 M25 Safe
                const m25 = ((high + low) / 2 * 0.7) + (avgPrice * 0.3);
                let slMin = Math.max(m25 * 0.992, low);
                let tpPot = price * (1 + Math.max(0.015, maSqz * 2));

                stats[s] = { s, price, avgPrice, dec, maSqz, drvScore, score, gap, meets, isConfirmed, v5m, tpPot, slMin };

                if (score >= 85 && isConfirmed) {
                    if (!lastPushTime[s] || Date.now() - lastPushTime[s] > CONFIG.COOLDOWN) {
                        lastPushTime[s] = Date.now();
                        addLog(s, v5m, score);
                    }
                }
            });
            render();
        } catch (e) { console.error(e); }
        setTimeout(scan, 3000);
    }

    function render() {
        const dashboard = document.getElementById('dashboard');
        const list = Object.values(stats).sort((a,b) => (pinned.has(b.s) - pinned.has(a.s)) || (b.score - a.score));
        dashboard.innerHTML = list.slice(0, 24).map(x => {
            let cls = x.score >= 90 ? "gold-card animate-hunt" : (x.score >= 75 ? "hunt-card" : "base-card");
            return `
                <div class="card p-3 rounded-lg ${cls} ${pinned.has(x.s)?'pinned':''}" onclick="togglePin('${x.s}')">
                    <div class="flex justify-between items-start mb-1">
                        <div class="flex gap-1 flex-wrap">
                            ${x.isConfirmed ? '<span class="tag bg-green-600 text-black">CONFIRMED</span>' : ''}
                            ${x.gap > FILTER.SLP ? '<span class="tag bg-red-600 text-white animate-pulse">OVEREXTENDED</span>' : ''}
                        </div>
                        <span class="text-yellow-500 font-black text-[10px]">SC: ${x.score}</span>
                    </div>
                    <div class="flex justify-between items-end my-1">
                        <h2 class="text-2xl font-black text-white leading-none">${x.s.replace('USDT','')}</h2>
                        <div class="text-right">
                            <div class="${x.v5m>=0?'text-green-500':'text-red-500'} font-bold">${(x.v5m*100).toFixed(3)}%</div>
                            <div class="text-[8px] text-zinc-500">$${x.price.toFixed(x.dec)}</div>
                        </div>
                    </div>
                    <div class="grid grid-cols-2 gap-1 my-2 text-[7px] font-bold">
                        <div class="bg-zinc-900 p-1 rounded border border-zinc-800">SQZ: ${(x.maSqz*100).toFixed(2)}%</div>
                        <div class="bg-zinc-900 p-1 rounded border border-zinc-800 text-blue-400">DRV: ${x.drvScore.toFixed(0)}</div>
                    </div>
                    <div class="flex justify-between text-[7px] border-t border-zinc-800 pt-2 font-bold">
                        <span class="text-red-800 uppercase">SL: $${x.slMin.toFixed(x.dec)}</span>
                        <span class="text-green-800 uppercase text-right">TP: $${x.tpPot.toFixed(x.dec)}</span>
                    </div>
                </div>`;
        }).join('');
    }

    function addLog(s, v5m, score) {
        const container = document.getElementById('logContainer');
        const entry = document.createElement('div');
        entry.className = `p-2 bg-zinc-900 border-l-4 ${score>=90?'border-yellow-500':'border-red-600'} text-[9px] mb-1`;
        entry.innerHTML = `<div class="flex justify-between"><b>ğŸ’ HYBRID ${s.replace('USDT','')}</b><span>SC:${score}</span></div><div class="text-zinc-500 mt-1">è¶¨å‹¢ç¢ºèªé€²å ´ | 5M: ${(v5m*100).toFixed(2)}%</div>`;
        container.prepend(entry);
    }

    function toggleSystem() { isRunning = !isRunning; document.getElementById('sysBtn').innerText = isRunning ? "STOP RADAR" : "START RADAR"; if(isRunning) scan(); }
    function togglePin(s) { pinned.has(s) ? pinned.delete(s) : pinned.add(s); render(); }
    setupSliders();
</script>
</body>
</html>
