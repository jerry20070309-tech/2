<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <title>âš¡ SNIPER V11.9.6 | å°ˆæ¥­çœ‹ç›¤å„€è¡¨æ¿</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;800&display=swap');
        body { background: #050505; color: #FFD700; font-family: 'JetBrains Mono', monospace; overflow: hidden; }
        .card { background: #0a0a0a; border: 1px solid #1a1a1a; transition: 0.3s; cursor: crosshair; }
        .gold-card { border: 2px solid #FFD700; background: #1a1a00 !important; box-shadow: 0 0 15px rgba(255, 215, 0, 0.3); }
        .hunt-card { border: 2px solid #ff4444; background: #1a0000 !important; }
        .pinned { border: 2px solid #3b82f6 !important; background: #081221 !important; }
        .tag { padding: 1px 4px; border-radius: 2px; font-size: 8px; font-weight: bold; }
        .tag-vld { background: #22c55e; color: #000; }
        .tag-alert { background: #ef4444; color: #fff; }
        @keyframes flash { 0%, 100% { opacity: 1; } 50% { opacity: 0.6; } }
        .animate-flash { animation: flash 1s infinite; }
    </style>
</head>
<body class="h-screen flex flex-col text-[10px]">

    <header class="p-4 border-b border-yellow-900 bg-black flex justify-between items-center shrink-0">
        <div class="flex items-center gap-4">
            <h1 class="text-2xl font-black text-yellow-500 italic">âš¡ SNIPER V11.9.6 <span class="text-[10px] text-zinc-500 not-italic ml-2">MONITOR ONLY</span></h1>
            <div id="dayStatus" class="bg-zinc-900 px-3 py-1 rounded border border-yellow-700 text-yellow-500 font-bold">æª¢æ¸¬æ—¥æœŸä¸­...</div>
        </div>
        <div class="flex gap-4">
            <div id="klineStatus" class="text-zinc-500 italic flex items-center">ç­‰å¾… 5M å°é½Š...</div>
            <button id="sysBtn" onclick="toggleSystem()" class="bg-yellow-600 text-black px-8 py-1 rounded font-black text-xs hover:bg-yellow-500">START MONITOR</button>
        </div>
    </header>

    <div class="flex-1 flex overflow-hidden">
        <main class="flex-1 p-3 overflow-y-auto bg-black">
            <div id="dashboard" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-3"></div>
        </main>

        <aside class="w-72 border-l border-yellow-900/30 bg-zinc-950 flex flex-col">
            <div class="p-3 border-b border-zinc-800 text-yellow-500 font-bold uppercase">æ©Ÿæœƒåµæ¸¬æ—¥èªŒ</div>
            <div id="logContainer" class="flex-1 overflow-y-auto p-2 space-y-2"></div>
        </aside>
    </div>

<script>
    let stats = {}, pinned = new Set(), isRunning = false;
    let priceSnapshots = {}, lastSnapMin = -1;
    let m7History = {}, signalCount = {};
    let lastLogTime = {}; // é˜²æ­¢æ—¥èªŒæ´—æ¿

    function getTradeContext() {
        const now = new Date();
        const day = now.getDay(); 
        if (day === 6) return { name: "ğŸ“… é€±å…­ (é€±æœ«åŸ‹ä¼æ¨¡å¼)", bonus: "SQZ" };
        if (day === 1) return { name: "ğŸ“… é€±ä¸€ (å‹•é‡å™´ç™¼æ¨¡å¼)", bonus: "MOM" };
        return { name: "ğŸ“… å¸¸è¦æƒææ¨¡å¼", bonus: "NONE" };
    }

    async function scan() {
        if(!isRunning) return;
        const ctx = getTradeContext();
        document.getElementById('dayStatus').innerText = ctx.name;

        try {
            const res = await fetch('https://fapi.binance.com/fapi/v1/ticker/24hr');
            const tickers = await res.json();
            const now = new Date();

            // æ¯ 5 åˆ†é˜å°é½Šä¸€æ¬¡åƒ¹æ ¼å¿«ç…§ï¼Œç”¨ä¾†ç®—å‹•é‡
            if (now.getMinutes() % 5 === 0 && now.getMinutes() !== lastSnapMin) {
                lastSnapMin = now.getMinutes();
                tickers.forEach(t => priceSnapshots[t.symbol] = parseFloat(t.lastPrice));
                document.getElementById('klineStatus').innerText = `${now.getHours()}:${now.getMinutes()} 5M å¿«ç…§å°é½Š`;
            }

            tickers.forEach(t => {
                const s = t.symbol; if (!s.endsWith('USDT')) return;
                const price = parseFloat(t.lastPrice), avg = parseFloat(t.weightedAvgPrice);
                const high = parseFloat(t.highPrice), low = parseFloat(t.lowPrice);
                
                // [B-1] M7 è¶¨å‹¢ç¢ºèªé‚è¼¯
                if (!m7History[s]) m7History[s] = [];
                m7History[s].push(avg); if (m7History[s].length > 10) m7History[s].shift();
                const m7Slope = m7History[s].length > 1 ? avg > m7History[s][0] : false;
                
                if (price > (avg * 1.001) && m7Slope) {
                    signalCount[s] = (signalCount[s] || 0) + 1;
                } else { signalCount[s] = 0; }
                const isAboveM7Filtered = (signalCount[s] >= 3);

                // [C-1/C-2] å»ºè­°æ­¢æä½è¨ˆç®— (åƒ…åƒè€ƒç”¨)
                const drvScore = Math.min(100, (Math.abs(parseFloat(t.priceChangePercent)) / (parseFloat(t.quoteVolume) / 1e8)) * 18);
                const m25 = ((high + low) / 2 * 0.7) + (avg * 0.3);
                const suggestSL = drvScore > 90 ? avg * 0.997 : m25 * 0.992;

                const maSqz = (high - low) / avg;
                const v5m = priceSnapshots[s] ? (price - priceSnapshots[s]) / priceSnapshots[s] : 0;
                const gap = (price - avg) / avg;

                // [D-1] åˆ†æ•¸èˆ‡é‚è¼¯
                let score = 0;
                if (isAboveM7Filtered) score += 30;
                if (maSqz <= 0.012) score += (ctx.bonus === "SQZ" ? 45 : 25);
                if (drvScore >= 90) score += 25;
                if (v5m >= 0.008) score += (ctx.bonus === "MOM" ? 35 : 20);
                
                // [B-2] ä¹–é›¢éå¤§åµæ¸¬ (é¡¯ç¤ºæé†’ï¼Œä¸æ‰£åˆ†)
                const isOverheated = gap > 0.04; 

                stats[s] = { s, price, score, drvScore, maSqz, v5m, isAboveM7: isAboveM7Filtered, suggestSL, isOverheated, gap };

                // å¦‚æœåˆ†æ•¸æ¥µé«˜ï¼Œè¨˜éŒ„åˆ°æ—¥èªŒ
                if (score >= 100 && (!lastLogTime[s] || Date.now() - lastLogTime[s] > 600000)) {
                    addLog(s, score, v5m);
                    lastLogTime[s] = Date.now();
                }
            });
            render();
        } catch (e) { console.error("ç¶²çµ¡ç•°å¸¸æˆ– API é™åˆ¶"); }
        setTimeout(scan, 3000);
    }

    function render() {
        const dashboard = document.getElementById('dashboard');
        const list = Object.values(stats).sort((a,b) => (pinned.has(b.s) - pinned.has(a.s)) || (b.score - a.score));
        dashboard.innerHTML = list.slice(0, 24).map(x => `
            <div class="card p-3 rounded-lg ${x.score>=100?'gold-card':(x.score>=80?'hunt-card':'')}" onclick="togglePin('${x.s}')">
                <div class="flex justify-between items-start">
                    <div class="flex gap-1 flex-wrap">
                        <span class="tag ${x.isAboveM7?'tag-vld':'bg-zinc-800 text-zinc-600'}">TREND_VLD</span>
                        ${x.isOverheated ? '<span class="tag tag-alert animate-flash">éç†±é¢¨éšª</span>' : ''}
                    </div>
                    <span class="text-yellow-500 font-black">âš¡ SC: ${x.score.toFixed(0)}</span>
                </div>
                <div class="flex justify-between items-center my-3">
                    <h2 class="text-2xl font-black text-white leading-none">${x.s.replace('USDT','')}</h2>
                    <div class="text-right">
                        <div class="text-red-500 font-bold">${(x.v5m*100).toFixed(3)}%</div>
                        <div class="text-zinc-500 text-[9px]">$${x.price.toFixed(4)}</div>
                    </div>
                </div>
                <div class="grid grid-cols-2 gap-2 text-[7px] border-t border-zinc-900 pt-2 mb-2">
                    <div class="text-zinc-400">è“„å‹¢: ${(x.maSqz*100).toFixed(2)}%</div>
                    <div class="text-blue-400 text-right">çœŸç©ºåº¦: ${x.drvScore.toFixed(0)}</div>
                </div>
                <div class="text-[7px] text-zinc-600 italic">
                    ğŸ’¡ å»ºè­°å®ˆä½: $${x.suggestSL.toFixed(4)} (GAP: ${(x.gap*100).toFixed(1)}%)
                </div>
            </div>
        `).join('');
    }

    function addLog(s, score, v5m) {
        const container = document.getElementById('logContainer');
        const entry = document.createElement('div');
        entry.className = `p-2 bg-zinc-900 border-l-2 border-yellow-500 text-[9px]`;
        entry.innerHTML = `<div><b>ğŸ’ ${s.replace('USDT','')} é”æˆçµæ®ºæ¢ä»¶</b></div><div class="flex justify-between text-zinc-500 mt-1"><span>åˆ†æ•¸: ${score}</span><span>${new Date().toLocaleTimeString()}</span></div>`;
        container.prepend(entry);
        if (container.children.length > 30) container.lastChild.remove();
    }

    function toggleSystem() { isRunning = !isRunning; document.getElementById('sysBtn').innerText = isRunning ? "STOP" : "START MONITOR"; if(isRunning) scan(); }
    function togglePin(s) { pinned.has(s) ? pinned.delete(s) : pinned.add(s); render(); }
</script>
</body>
</html>
