<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <title>‚ö° SNIPER V11.9.12 | FULL OPERATIONAL</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;800&display=swap');
        /* [‰ª£Ëôü: CSS-THEME] */
        body { background: #050505; color: #FFD700; font-family: 'JetBrains Mono', monospace; overflow: hidden; }
        .card { background: #0a0a0a; border: 1px solid #1a1a1a; transition: 0.3s; cursor: pointer; }
        .hunt-card { border: 2px solid #ff0000; background: #1a0000 !important; box-shadow: 0 0 15px rgba(255, 0, 0, 0.2); }
        .gold-card { border: 2px solid #FFD700; background: #1a1a00 !important; box-shadow: 0 0 20px rgba(255, 215, 0, 0.3); }
        .pinned { border: 2px solid #3b82f6 !important; background: #081221 !important; }
        @keyframes blink { 0%, 100% { opacity: 1; } 50% { opacity: 0.7; } }
        .animate-hunt { animation: blink 0.8s infinite; }
        .btn-preset { background: #111; border: 1px solid #333; padding: 4px 10px; border-radius: 4px; font-size: 10px; transition: 0.2s; }
        .btn-preset:hover { border-color: #FFD700; background: #222; }
    </style>
</head>
<body class="h-screen flex flex-col text-[10px]">

    <header class="p-4 border-b border-yellow-900 bg-black flex justify-between items-center">
        <div class="flex items-center gap-4">
            <h1 class="text-2xl font-black text-yellow-500 italic">‚ö° SNIPER V11.9.12</h1>
            <div class="flex gap-2 ml-4">
                <button onclick="applyPreset('Sat')" class="btn-preset text-blue-400">üåÄ ÈÄ±ÂÖ≠È´òÂãùÁéá</button>
                <button onclick="applyPreset('Mon')" class="btn-preset text-red-400">üî• ÈÄ±‰∏ÄÁçµÊÆ∫</button>
                <button onclick="applyPreset('Special')" class="btn-preset text-green-400">‚öôÔ∏è Â∞àÂ±¨ÈÖçÁΩÆ</button>
            </div>
            <input type="text" id="searchInput" placeholder="SEARCH..." class="bg-zinc-900 border border-zinc-800 px-3 py-1 rounded text-white text-[10px] w-32 ml-4">
        </div>
        <button id="sysBtn" onclick="toggleSystem()" class="bg-blue-600 text-white px-10 py-2 rounded font-black hover:bg-blue-500">START RADAR</button>
    </header>

    <div class="bg-zinc-900/80 p-3 border-b border-yellow-900/30 grid grid-cols-5 gap-4 uppercase font-bold text-zinc-400">
        <div class="space-y-1"><div class="flex justify-between text-yellow-500 text-[9px]"><span>SQZ</span><span id="v_sqz">2.5%</span></div><input type="range" id="i_sqz" min="5" max="100" value="25" class="w-full"></div>
        <div class="space-y-1"><div class="flex justify-between text-green-400 text-[9px]"><span>POC</span><span id="v_poc">2.0%</span></div><input type="range" id="i_poc" min="1" max="100" value="20" class="w-full"></div>
        <div class="space-y-1"><div class="flex justify-between text-red-500 text-[9px]"><span>SLP</span><span id="v_slp">-3.5%</span></div><input type="range" id="i_slp" min="5" max="100" value="35" class="w-full"></div>
        <div class="space-y-1"><div class="flex justify-between text-blue-400 text-[9px]"><span>DRV</span><span id="v_drv">60</span></div><input type="range" id="i_drv" min="10" max="150" value="60" class="w-full"></div>
        <div class="space-y-1"><div class="flex justify-between text-orange-500 text-[9px]"><span>MOM</span><span id="v_mom">2.5%</span></div><input type="range" id="i_mom" min="1" max="100" value="25" class="w-full"></div>
    </div>

    <div class="flex flex-1 overflow-hidden">
        <main class="flex-1 p-3 overflow-y-auto bg-black">
            <div id="dashboard" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-3"></div>
        </main>
        <aside class="w-72 border-l border-yellow-900 bg-zinc-950 p-2 overflow-y-auto" id="logContainer"></aside>
    </div>

<script>
    // [‰ª£Ëôü: PKT-STORAGE]
    const CONFIG = { EXCLUDE: ['BTCUSDT','ETHUSDT'] };
    let stats = {}, pinned = new Set(), isRunning = false;
    let FILTER = { SQZ: 0.025, POC: 0.02, SLP: -0.035, DRV: 60, MOM: 0.025 };
    let tradeCounter = {}, activeWS = new Map();

    // [‰ª£Ëôü: WS-INIT] ‰øÆÊ≠£Áâà
    function initTradeWS(symbol) {
        if (activeWS.has(symbol)) return;
        const ws = new WebSocket(`wss://fapi.binance.com/ws/${symbol.toLowerCase()}@aggTrade`);
        ws.onmessage = (e) => { 
            const d = JSON.parse(e.data);
            tradeCounter[d.s] = (tradeCounter[d.s] || 0) + 1; 
        };
        ws.onerror = () => activeWS.delete(symbol);
        activeWS.set(symbol, ws);
    }

    // [‰ª£Ëôü: BTN-STRAT]
    function applyPreset(mode) {
        const presets = {
            'Sat': [8, 5, 5, 110, 5],
            'Mon': [15, 12, 20, 85, 15],
            'Special': [25, 20, 35, 60, 25]
        };
        const p = presets[mode];
        ['i_sqz','i_poc','i_slp','i_drv','i_mom'].forEach((id, i) => {
            document.getElementById(id).value = p[i];
            document.getElementById(id).dispatchEvent(new Event('input'));
        });
    }

    // [‰ª£Ëôü: SLIDER-BIND]
    function setupSliders() {
        const ids = ['i_sqz', 'i_poc', 'i_slp', 'i_drv', 'i_mom'];
        const keys = ['SQZ', 'POC', 'SLP', 'DRV', 'MOM'];
        ids.forEach((id, i) => {
            document.getElementById(id).oninput = (e) => {
                let v = parseFloat(e.target.value);
                let key = keys[i];
                if (key === 'DRV') FILTER[key] = v;
                else if (key === 'SLP') FILTER[key] = -(v / 1000);
                else FILTER[key] = v / 1000;
                document.getElementById(`v_${key.toLowerCase()}`).innerText = (key === 'SLP' ? '-' : '') + (key === 'DRV' ? v : (v/10).toFixed(1)) + (key === 'DRV' ? '' : '%');
            };
        });
        document.getElementById('searchInput').oninput = () => render();
    }

    // [‰ª£Ëôü: DATA-SCAN] & [‰ª£Ëôü: TC-READER]
    async function scan() {
        if (!isRunning) return;
        try {
            const res = await fetch('https://fapi.binance.com/fapi/v1/ticker/24hr');
            const data = await res.json();
            
            // [‰ª£Ëôü: TOP-AUTO] ÂèñÂæóÂâç 24 ÂêçÂº∑Âã¢Âπ£ÂïüÂãï WSS
            const top = data.filter(t => t.symbol.endsWith('USDT')).sort((a,b) => Math.abs(b.priceChangePercent) - Math.abs(a.priceChangePercent)).slice(0,24);
            top.forEach(t => initTradeWS(t.symbol));

            data.forEach(t => {
                const s = t.symbol; if(!s.endsWith('USDT') || CONFIG.EXCLUDE.includes(s)) return;
                const price = parseFloat(t.lastPrice), avg = parseFloat(t.weightedAvgPrice);
                const tc = tradeCounter[s] || 0; tradeCounter[s] = 0; // [‰ª£Ëôü: TC-READER]
                
                const sqz = (parseFloat(t.highPrice) - parseFloat(t.lowPrice)) / avg;
                const drv = Math.min(100, (Math.abs(parseFloat(t.priceChangePercent)) / (parseFloat(t.quoteVolume) / 1e8)) * 18);
                
                let score = 0;
                let meets = { sqz: sqz <= FILTER.SQZ, drv: drv >= FILTER.DRV, poc: Math.abs(t.priceChangePercent)/100 >= FILTER.POC };
                if(meets.sqz) score += 34; if(meets.drv) score += 33; if(meets.poc) score += 33;

                stats[s] = { s, price, sqz, drv, score, tc, dec: t.lastPrice.split('.')[1]?.length || 2 };
            });
            render();
        } catch (e) { console.error(e); }
        setTimeout(scan, 3000);
    }

    // [‰ª£Ëôü: DASH-DRAW]
    function render() {
        const container = document.getElementById('dashboard');
        const query = document.getElementById('searchInput').value.toUpperCase();
        const list = Object.values(stats).filter(x => x.s.includes(query)).sort((a,b) => (pinned.has(b.s) - pinned.has(a.s)) || (b.score - a.score));

        container.innerHTML = list.slice(0, 24).map(x => `
            <div class="card p-3 rounded ${x.score >= 90 ? 'gold-card animate-hunt' : (x.score >= 60 ? 'hunt-card' : '')} ${pinned.has(x.s)?'pinned':''}" onclick="togglePin('${x.s}')">
                <div class="flex justify-between font-bold text-zinc-500 mb-2">
                    <span>${x.s}</span>
                    <span class="text-yellow-500">SC: ${x.score}</span>
                </div>
                <div class="flex justify-between items-end">
                    <span class="text-2xl font-black text-white italic">${x.s.replace('USDT','')}</span>
                    <span class="text-zinc-400">$${x.price.toFixed(x.dec)}</span>
                </div>
                <div class="grid grid-cols-2 gap-2 mt-2">
                    <div class="bg-black/50 p-1 border border-zinc-800 rounded">
                        <div class="text-[6px] text-zinc-600">DRV</div>
                        <div class="text-blue-400 font-bold">${x.drv.toFixed(0)}</div>
                    </div>
                    <div class="bg-black/50 p-1 border border-zinc-800 rounded text-right">
                        <div class="text-[6px] text-green-700">TC(3S)</div>
                        <div class="${x.tc > 50 ? 'text-green-400 animate-pulse' : 'text-zinc-500'} font-bold">${x.tc}</div>
                    </div>
                </div>
            </div>
        `).join('');
    }

    function togglePin(s) { pinned.has(s) ? pinned.delete(s) : pinned.add(s); render(); }
    function toggleSystem() { isRunning = !isRunning; document.getElementById('sysBtn').innerText = isRunning ? "STOP" : "START"; if(isRunning) scan(); }
    setupSliders();
</script>
</body>
</html>
