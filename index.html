<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <title>‚ö° SNIPER V12.4 | FULL RESTORE</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;800&display=swap');
        body { background: #050505; color: #FFD700; font-family: 'JetBrains Mono', monospace; overflow: hidden; }
        .card { background: #010816; border: 1px solid #1e3a8a; transition: 0.3s; position: relative; cursor: pointer; border-radius: 8px; }
        .hunt-card { border: 2px solid #ff0000; background: #2a0000 !important; box-shadow: 0 0 20px #ff0000; animation: blink 0.8s infinite; }
        .entry-ready { border: 2px solid #22c55e !important; box-shadow: 0 0 15px rgba(34, 197, 94, 0.4); opacity: 1 !important; }
        .pinned { border: 2px solid #3b82f6 !important; background: #081221 !important; opacity: 1 !important; }
        .tag-active { background: #1a1a1a; color: #444; padding: 1px 4px; border-radius: 3px; font-size: 9px; font-weight: 800; }
        .tag-active.on { background: #22c55e; color: #000 !important; }
        .tag-pattern { border: 1px solid #FFD700; color: #FFD700; padding: 0 4px; border-radius: 2px; font-size: 10px; font-weight: 800; display: flex; align-items: center; gap: 2px; }
        .tsl-box { border-top: 1px dashed #333; margin-top: 6px; padding-top: 4px; display: flex; justify-content: space-between; font-size: 9px; font-weight: 800; }
        @keyframes blink { 0%, 100% { opacity: 1; } 50% { opacity: 0.8; } }
    </style>
</head>
<body class="h-screen flex flex-col text-[10px]">

    <header class="p-3 border-b border-yellow-900 bg-black flex justify-between items-center shrink-0">
        <div class="flex items-center gap-4">
            <h1 class="text-2xl font-black text-yellow-500 italic">‚ö° SNIPER V12.4</h1>
            <div class="flex gap-2 bg-zinc-900 p-1 rounded border border-zinc-700">
                <input id="searchInput" type="text" placeholder="ÊêúÂ∞ãÂπ£Âêç" class="bg-transparent text-xs px-2 focus:outline-none w-24 text-white uppercase">
                <button onclick="manualAdd()" class="bg-yellow-600 text-black px-2 py-1 font-bold rounded">ADD</button>
            </div>
        </div>
        <div class="flex gap-4">
            <div id="klineStatus" class="bg-zinc-800 px-3 py-1 rounded text-white border border-zinc-700">Á≠âÂæÖÂêåÊ≠•...</div>
            <button id="sysBtn" onclick="toggleSystem()" class="bg-blue-600 text-white px-8 py-1 rounded font-black">START RADAR</button>
        </div>
    </header>

    <div class="bg-zinc-950 p-3 border-b border-yellow-900/30 grid grid-cols-5 gap-6 uppercase font-bold text-zinc-500">
        <div class="space-y-1">
            <div class="flex justify-between text-yellow-500"><span>üåÄ SQZ</span><span id="v_sqz">1.2%</span></div>
            <input type="range" id="i_sqz" min="5" max="50" value="12" class="w-full accent-yellow-500">
        </div>
        <div class="space-y-1">
            <div class="flex justify-between text-green-400"><span>üéØ POC</span><span id="v_poc">1.1%</span></div>
            <input type="range" id="i_poc" min="1" max="100" value="11" class="w-full accent-green-500">
        </div>
        <div class="space-y-1">
            <div class="flex justify-between text-red-500"><span>üö® SLP</span><span id="v_slp">-0.5%</span></div>
            <input type="range" id="i_slp" min="1" max="100" value="50" class="w-full accent-red-500">
        </div>
        <div class="space-y-1">
            <div class="flex justify-between text-blue-400"><span>üöÄ DRV</span><span id="v_drv">90</span></div>
            <input type="range" id="i_drv" min="10" max="150" value="90" class="w-full accent-blue-500">
        </div>
        <div class="space-y-1">
            <div class="flex justify-between text-orange-500"><span>‚ö° MOM</span><span id="v_mom">0.8%</span></div>
            <input type="range" id="i_mom" min="1" max="50" value="8" class="w-full accent-orange-500">
        </div>
    </div>

    <div class="flex flex-1 overflow-hidden">
        <main class="flex-1 p-4 overflow-y-auto bg-black">
            <div id="dashboard" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-4"></div>
        </main>
        <aside class="w-72 border-l border-yellow-900 bg-zinc-950 flex flex-col shrink-0">
            <div class="p-3 border-b border-zinc-800 text-red-500 font-bold flex justify-between uppercase">
                <span>Êà∞È¨•Êó•Ë™å (V12.4 FULL)</span>
                <span id="timerDisplay" class="text-zinc-600">OFFLINE</span>
            </div>
            <div id="logContainer" class="flex-1 overflow-y-auto p-2 space-y-1"></div>
        </aside>
    </div>

<script>
    const CONFIG = { EXCLUDE: ['BTCUSDT','ETHUSDT','SOLUSDT','XRPUSDT','BNBUSDT'], COOLDOWN: 600000 };
    let stats = {}, pinned = new Set(), isRunning = false;
    let coinHistory = {}, priceSnapshots = {}, signalCount = {}, lastSnapMin = -1;
    let FILTER = { SQZ: 0.012, POC: 0.011, SLP: -0.005, DRV: 90, MOM: 0.008 };

    const setupSliders = () => {
        const binds = [
            {id:'i_sqz', vid:'v_sqz', key:'SQZ', div:1000, suffix:'%'},
            {id:'i_poc', vid:'v_poc', key:'POC', div:1000, suffix:'%'},
            {id:'i_slp', vid:'v_slp', key:'SLP', div:10000, prefix:'-'},
            {id:'i_drv', vid:'v_drv', key:'DRV', div:1},
            {id:'i_mom', vid:'v_mom', key:'MOM', div:1000, suffix:'%'}
        ];
        binds.forEach(b => {
            document.getElementById(b.id).oninput = (e) => {
                let v = parseFloat(e.target.value);
                FILTER[b.key] = (b.key === 'SLP' ? -(v/10000) : v / b.div);
                document.getElementById(b.vid).innerText = (b.prefix || '') + (b.key === 'DRV' ? v : (v/10).toFixed(1)) + (b.suffix || '');
                if (isRunning) render();
            };
        });
    };

    async function scan() {
        if(!isRunning) return;
        try {
            const [tRes, pRes] = await Promise.all([
                fetch('https://fapi.binance.com/fapi/v1/ticker/24hr'),
                fetch('https://fapi.binance.com/fapi/v1/premiumIndex')
            ]);
            const tickers = await tRes.json();
            const premiumMap = Object.fromEntries((await pRes.json()).map(p => [p.symbol, p]));
            const now = new Date();

            if (now.getMinutes() % 5 === 0 && now.getMinutes() !== lastSnapMin) {
                lastSnapMin = now.getMinutes();
                tickers.forEach(t => priceSnapshots[t.symbol] = parseFloat(t.lastPrice));
                document.getElementById('klineStatus').innerText = `${now.getHours()}:${now.getMinutes()} 5MÂ∞çÈΩä`;
            }

            tickers.forEach(t => {
                const s = t.symbol; if (!s.endsWith('USDT') || CONFIG.EXCLUDE.includes(s)) return;
                const price = parseFloat(t.lastPrice), avgPrice = parseFloat(t.weightedAvgPrice);
                const high = parseFloat(t.highPrice), low = parseFloat(t.lowPrice);
                const fund = parseFloat(premiumMap[s]?.lastFundingRate || 0);

                // --- SLP Ë®àÁÆóË£úÂõû ---
                if (!coinHistory[s]) coinHistory[s] = [];
                coinHistory[s].push(fund);
                if (coinHistory[s].length > 30) coinHistory[s].shift();
                const slope = coinHistory[s].length >= 30 ? (fund - coinHistory[s][0]) : 0;

                // --- Ë∂®Âã¢Ëàá M7_VLD ---
                const v5m = priceSnapshots[s] ? (price - priceSnapshots[s]) / priceSnapshots[s] : 0;
                if (!signalCount[s]) signalCount[s] = 0;
                if (price > avgPrice * 1.002 && v5m > 0) signalCount[s]++; else signalCount[s] = 0;

                const maSqz = (high - low) / avgPrice;
                const drvScore = Math.min(100, (Math.abs(parseFloat(t.priceChangePercent)) / (parseFloat(t.quoteVolume) / 1e8)) * 15);
                const isPocOk = Math.abs(parseFloat(t.priceChangePercent)) / 100 >= FILTER.POC;

                // --- Entry Zone & TSL ---
                const m25 = ((high + low) / 2 * 0.7) + (avgPrice * 0.3);
                const entryMax = price * 0.998, entryMin = Math.max(avgPrice, price * 0.993);
                const isReady = price <= entryMax && price >= (avgPrice * 0.998);

                let score = 0;
                if (signalCount[s] >= 3) score += 30;
                if (maSqz <= FILTER.SQZ) score += 20;
                if (drvScore >= FILTER.DRV) score += 30;
                if (slope <= FILTER.SLP) score += 20;

                stats[s] = { s, price, score, maSqz, drvScore, slope, isReady, entryMin, fund, 
                             isAboveM7: signalCount[s] >= 3,
                             isTight: Math.abs(price - avgPrice) / avgPrice < 0.003,
                             isPocOk,
                             tsl: drvScore > 90 ? avgPrice * 0.997 : m25 * 0.992,
                             ttp: drvScore > 90 ? price * 1.03 : price * 1.05,
                             tslMode: drvScore > 90 ? "M7_TIGHT" : "M25_SAFE"
                           };
            });
            render();
        } catch (e) { console.error(e); }
        setTimeout(scan, 3000);
    }

    function render() {
        const dashboard = document.getElementById('dashboard');
        const list = Object.values(stats).sort((a,b) => (pinned.has(b.s) - pinned.has(a.s)) || (b.score - a.score));
        dashboard.innerHTML = list.slice(0, 24).map(x => `
            <div class="card p-4 ${x.score >= 90 ? 'hunt-card' : ''} ${pinned.has(x.s)?'pinned':''} ${x.isReady && x.score >= 80 ? 'entry-ready':''}" onclick="togglePin('${x.s}')">
                <div class="flex justify-between items-start mb-2">
                    <div class="flex gap-2">
                        <span class="tag-active ${x.isAboveM7?'on':''}">M7_VLD</span>
                        <span class="tag-active ${x.isTight?'on':''}">TIGHT</span>
                        ${x.drvScore > 95 ? '<span class="tag-pattern">üöÄ ÁúüÁ©∫Âô¥Áôº</span>' : ''}
                    </div>
                    <span class="text-xs font-black text-yellow-500 uppercase">SCORE: ${x.score}</span>
                </div>
                
                <div class="flex justify-between items-end my-2">
                    <h2 class="text-3xl font-black text-white leading-none">${x.s.replace('USDT','')}</h2>
                    <div class="text-right">
                        <div class="text-red-500 font-bold">${(x.fund*100).toFixed(4)}%</div>
                        <div class="text-zinc-500">$${x.price.toFixed(4)}</div>
                    </div>
                </div>

                <div class="my-3 py-1 border border-dashed border-zinc-800 rounded text-center text-zinc-500 font-bold">
                    ${x.isReady ? 'üéØ READY: '+x.entryMin.toFixed(4) : '‚åõ WAITING FOR PULLBACK'}
                </div>

                <div class="grid grid-cols-2 gap-2 mb-2">
                    <div class="bg-black/50 p-1 border border-zinc-800 text-zinc-400 font-bold">SQZ: ${(x.maSqz*100).toFixed(2)}%</div>
                    <div class="bg-black/50 p-1 border border-zinc-800 text-right text-blue-400 font-bold">DRV: ${x.drvScore.toFixed(0)}</div>
                </div>

                <div class="flex justify-between items-center mt-2 border-t border-zinc-900 pt-2">
                    <div class="flex gap-2 font-black uppercase text-[9px]">
                        <span class="${x.slope <= FILTER.SLP ? 'text-green-500':'text-zinc-800'}">SLP</span>
                        <span class="${x.maSqz <= FILTER.SQZ ? 'text-green-500':'text-zinc-800'}">SQZ</span>
                        <span class="${x.isPocOk ? 'text-green-500':'text-zinc-800'}">POC</span>
                    </div>
                    <span class="bg-red-900/40 text-red-500 px-1 rounded text-[8px] font-bold">${x.tslMode}</span>
                </div>

                <div class="tsl-box italic">
                    <span class="text-zinc-500">SL_TRAIL: $${x.tsl.toFixed(4)}</span>
                    <span class="text-green-500">TP_TRAIL: $${x.ttp.toFixed(4)}</span>
                </div>
            </div>`).join('');
    }

    function toggleSystem() { isRunning = !isRunning; document.getElementById('sysBtn').innerText = isRunning ? "STOP RADAR" : "START RADAR"; if(isRunning) scan(); }
    function togglePin(s) { pinned.has(s) ? pinned.delete(s) : pinned.add(s); render(); }
    function manualAdd() { const input = document.getElementById('searchInput'); let s = input.value.toUpperCase().trim(); if(!s) return; if(!s.endsWith('USDT')) s+='USDT'; pinned.add(s); input.value=''; render(); }
    setupSliders();
</script>
</body>
</html>
