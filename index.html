<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <title>‚ö° SNIPER V12.3 | SLP RECOVERED</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;800&display=swap');
        body { background: #050505; color: #FFD700; font-family: 'JetBrains Mono', monospace; overflow: hidden; }
        .card { background: #0a0a0a; border: 1px solid #1a1a1a; transition: 0.3s; position: relative; cursor: pointer; }
        .hunt-card { border: 2px solid #ff0000; background: #2a0000 !important; box-shadow: 0 0 20px #ff0000; animation: blink 0.8s infinite; }
        .warn-card { border: 2px solid #f97316; background: #241205 !important; }
        .info-card { border: 1px solid #3b82f6; background: #081221 !important; }
        .base-card { border: 1px solid #1a1a1a; opacity: 0.6; }
        .pinned { border: 2px solid #3b82f6 !important; background: #081221 !important; opacity: 1 !important; }
        .tag-active { background: #22c55e !important; color: #000 !important; }
        .tag-tight { background: #3b82f6 !important; color: #fff !important; }
        .tag-pattern { border: 1px solid #FFD700; color: #FFD700; padding: 0 4px; border-radius: 2px; font-size: 8px; }
        .tsl-box { border-top: 1px dashed #333; margin-top: 4px; padding-top: 4px; display: flex; justify-content: space-between; font-size: 7px; color: #888; }
        .entry-ready { border: 2px solid #22c55e !important; box-shadow: 0 0 15px rgba(34, 197, 94, 0.4); opacity: 1 !important; }
        @keyframes blink { 0%, 100% { opacity: 1; } 50% { opacity: 0.8; } }
    </style>
</head>
<body class="h-screen flex flex-col text-[10px]">

    <header class="p-4 border-b border-yellow-900 bg-black flex justify-between items-center shrink-0">
        <div class="flex items-center gap-4">
            <h1 class="text-2xl font-black text-yellow-500 italic">‚ö° SNIPER V12.3</h1>
            <div class="flex gap-2 bg-zinc-900 p-1 rounded border border-zinc-700">
                <input id="searchInput" type="text" placeholder="ÊêúÂ∞ãÂπ£Âêç" class="bg-transparent text-xs px-2 focus:outline-none w-24 text-white">
                <button onclick="manualAdd()" class="bg-yellow-600 text-black px-2 py-1 font-bold rounded">ADD</button>
            </div>
            <div class="flex gap-2 ml-4">
                <button onclick="applyPreset('Ambush')" class="bg-zinc-800 border border-zinc-700 px-2 py-1 rounded text-blue-400">ÈÄ±Êú´Âüã‰ºè</button>
                <button onclick="applyPreset('Hunt')" class="bg-zinc-800 border border-zinc-700 px-2 py-1 rounded text-red-400">Âº∑Âã¢ÁçµÊÆ∫</button>
            </div>
        </div>
        <div class="flex gap-4">
            <div id="klineStatus" class="bg-zinc-800 px-3 py-1 rounded text-white flex items-center">Á≠âÂæÖÂ∞çÈΩä...</div>
            <button id="sysBtn" onclick="toggleSystem()" class="bg-blue-600 text-white px-8 py-1 rounded font-black">START RADAR</button>
        </div>
    </header>

    <div class="bg-zinc-900/80 p-3 border-b border-yellow-900/30 grid grid-cols-5 gap-4 items-center uppercase font-bold text-zinc-400">
        <div class="space-y-1">
            <div class="flex justify-between text-yellow-500"><span>üåÄ SQZ (ËìÑÂã¢)</span><span id="v_sqz">1.2%</span></div>
            <input type="range" id="i_sqz" min="5" max="50" value="12" class="w-full">
        </div>
        <div class="space-y-1">
            <div class="flex justify-between text-green-400"><span>üéØ POC (Á™ÅÁ†¥)</span><span id="v_poc">1.1%</span></div>
            <input type="range" id="i_poc" min="1" max="100" value="11" class="w-full">
        </div>
        <div class="space-y-1">
            <div class="flex justify-between text-red-500"><span>üö® SLP (Á™ÅËÆä)</span><span id="v_slp">-15%</span></div>
            <input type="range" id="i_slp" min="5" max="50" value="15" class="w-full">
        </div>
        <div class="space-y-1">
            <div class="flex justify-between text-blue-400"><span>üöÄ DRV (ÁúüÁ©∫)</span><span id="v_drv">90</span></div>
            <input type="range" id="i_drv" min="10" max="150" value="90" class="w-full">
        </div>
        <div class="space-y-1">
            <div class="flex justify-between text-orange-500"><span>‚ö° MOM (ÂãïÈáè)</span><span id="v_mom">0.8%</span></div>
            <input type="range" id="i_mom" min="1" max="50" value="8" class="w-full">
        </div>
    </div>

    <div class="flex flex-1 overflow-hidden bg-black">
        <main id="dashboard" class="flex-1 p-3 overflow-y-auto grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-3"></main>
    </div>

<script>
    const CONFIG = { EXCLUDE: ['BTCUSDT','ETHUSDT','SOLUSDT','XRPUSDT','BNBUSDT'], COOLDOWN: 600000 };
    let stats = {}, pinned = new Set(), isRunning = false;
    let coinHistory = {}, priceSnapshots = {}, lastPushTime = {}, lastSnapMin = -1;
    let signalCount = {}; 
    let FILTER = { SQZ: 0.012, POC: 0.011, SLP: -0.15, DRV: 90, MOM: 0.008 };

    function applyPreset(type) {
        const presets = { 'Ambush': {sqz:8, poc:5, slp:5, drv:110, mom:5}, 'Hunt': {sqz:15, poc:12, slp:20, drv:85, mom:12} };
        const p = presets[type];
        ['sqz','poc','slp','drv','mom'].forEach(k => {
            const el = document.getElementById('i_'+k);
            el.value = p[k];
            el.dispatchEvent(new Event('input'));
        });
    }

    const setupSliders = () => {
        const binds = [
            {id:'i_sqz', vid:'v_sqz', key:'SQZ', div:1000, suffix:'%'},
            {id:'i_poc', vid:'v_poc', key:'POC', div:1000, suffix:'%'},
            {id:'i_slp', vid:'v_slp', key:'SLP', div:100, prefix:'-'},
            {id:'i_drv', vid:'v_drv', key:'DRV', div:1},
            {id:'i_mom', vid:'v_mom', key:'MOM', div:1000, suffix:'%'}
        ];
        binds.forEach(b => {
            document.getElementById(b.id).oninput = (e) => {
                let v = parseFloat(e.target.value);
                FILTER[b.key] = (b.key === 'SLP' ? -(v/100) : v / b.div);
                document.getElementById(b.vid).innerText = (b.prefix || '') + (b.key === 'DRV' ? v : (v/10).toFixed(1)) + (b.suffix || '');
                if (isRunning) render();
            };
        });
    };

    async function scan() {
        if(!isRunning) return;
        try {
            const [tRes, pRes] = await Promise.all([fetch('https://fapi.binance.com/fapi/v1/ticker/24hr'), fetch('https://fapi.binance.com/fapi/v1/premiumIndex')]);
            const tickers = await tRes.json();
            const premiumMap = Object.fromEntries((await pRes.json()).map(p => [p.symbol, p]));

            tickers.forEach(t => {
                const s = t.symbol; if (!s.endsWith('USDT') || CONFIG.EXCLUDE.includes(s)) return;
                const price = parseFloat(t.lastPrice), avgPrice = parseFloat(t.weightedAvgPrice);
                const high = parseFloat(t.highPrice), low = parseFloat(t.lowPrice);
                const fund = parseFloat(premiumMap[s]?.lastFundingRate || 0);

                // --- SLP ÊñúÁéáË®àÁÆóË£úÂõû ---
                if (!coinHistory[s]) coinHistory[s] = [];
                coinHistory[s].push(fund);
                if (coinHistory[s].length > 30) coinHistory[s].shift();
                const slope = coinHistory[s].length >= 30 ? (fund - coinHistory[s][0]) / Math.abs(coinHistory[s][0] || 1) : 0;

                const m25 = ((high + low) / 2 * 0.7) + (avgPrice * 0.3);
                const v5m = priceSnapshots[s] ? (price - priceSnapshots[s]) / priceSnapshots[s] : 0;
                
                if (!signalCount[s]) signalCount[s] = 0;
                if (price > avgPrice * 1.002 && v5m > 0) signalCount[s]++; else signalCount[s] = 0;

                const maSqz = (high - low) / avgPrice;
                const drvScore = Math.min(100, (Math.abs(parseFloat(t.priceChangePercent)) / (parseFloat(t.quoteVolume) / 1e8)) * 15);
                const isPocOk = Math.abs(parseFloat(t.priceChangePercent)) / 100 >= FILTER.POC;

                // --- Entry Zone & TSL ---
                const entryMax = price * 0.998, entryMin = Math.max(avgPrice, price * 0.993);
                const isReady = price <= entryMax && price >= (avgPrice * 0.998);
                const tsl = drvScore > 90 ? avgPrice * 0.997 : m25 * 0.992;
                const ttp = drvScore > 90 ? price * (1 + (v5m * 2)) : price * 1.05;

                let score = 0;
                if (v5m >= 0.05) score += 50; 
                if (maSqz < 0.008) {
                    score += (maSqz <= FILTER.SQZ) ? 25 : 0;
                    score += (isPocOk) ? 25 : 0;
                    score += (drvScore >= FILTER.DRV) ? 35 : 0;
                } else {
                    score += (slope <= FILTER.SLP) ? 35 : 0;
                    score += (drvScore >= FILTER.DRV) ? 25 : 0;
                    score += (signalCount[s] >= 3) ? 15 : 0;
                }

                stats[s] = { s, price, score, maSqz, drvScore, slope, isReady, entryMin, entryMax, ttp, tsl, 
                             tslMode: drvScore > 90 ? "M7_TIGHT" : "M25_SAFE", 
                             fund, isTight: Math.abs(price - avgPrice) / avgPrice < 0.003, isPocOk,
                             patterns: drvScore > 95 ? ["üöÄÁúüÁ©∫Âô¥Áôº"] : [] };
            });
            render();
        } catch (e) { console.error(e); }
        setTimeout(scan, 3000);
    }

    function render() {
        const dashboard = document.getElementById('dashboard');
        const list = Object.values(stats).sort((a,b) => (pinned.has(b.s) - pinned.has(a.s)) || (b.score - a.score));
        dashboard.innerHTML = list.slice(0, 24).map(x => {
            let statusClass = x.score >= 90 ? "hunt-card" : (x.score >= 70 ? "warn-card" : "base-card");
            if (x.isReady && x.score >= 80) statusClass += " entry-ready";

            return `
                <div class="card p-3 rounded-lg ${statusClass} ${pinned.has(x.s)?'pinned':''}" onclick="togglePin('${x.s}')">
                    <div class="flex justify-between items-start mb-1">
                        <div class="flex gap-1 flex-wrap">
                            <span class="px-1 rounded ${x.isTight ? 'tag-tight' : 'bg-zinc-800 text-zinc-500'}">TIGHT</span>
                            ${x.patterns.map(p => `<span class="tag-pattern">${p}</span>`).join('')}
                        </div>
                        <span class="text-xs font-black text-yellow-500">SCORE: ${x.score.toFixed(0)}</span>
                    </div>
                    <div class="flex justify-between items-center my-1">
                        <h2 class="text-xl font-black text-white">${x.s.replace('USDT','')}</h2>
                        <div class="text-right">
                            <div class="text-red-500 font-bold">${(x.fund*100).toFixed(4)}%</div>
                            <div class="text-[9px] text-zinc-500">$${x.price.toFixed(4)}</div>
                        </div>
                    </div>
                    
                    <div class="my-2 p-1 bg-black/40 border border-dashed ${x.isReady ? 'border-green-500' : 'border-zinc-800'} rounded text-center">
                        <div class="text-[8px] font-black ${x.isReady ? 'text-green-400' : 'text-zinc-600'}">
                            ${x.isReady ? 'üéØ READY: '+x.entryMin.toFixed(4) : '‚åõ WAITING FOR PULLBACK'}
                        </div>
                    </div>

                    <div class="grid grid-cols-2 gap-1 mb-2 text-[8px] font-bold text-zinc-400">
                        <div class="bg-black p-1 border border-zinc-800">SQZ: ${(x.maSqz*100).toFixed(2)}%</div>
                        <div class="bg-black p-1 border border-zinc-800 text-right text-blue-400">DRV: ${x.drvScore.toFixed(0)}</div>
                    </div>

                    <div class="flex justify-between items-center border-t border-zinc-900 pt-1">
                        <div class="flex gap-2 text-[8px] font-black uppercase">
                            <span class="${x.slope <= FILTER.SLP ?'text-green-500':'text-zinc-700'}">SLP</span>
                            <span class="${x.maSqz <= FILTER.SQZ ?'text-green-500':'text-zinc-700'}">SQZ</span>
                            <span class="${x.isPocOk ? 'text-green-500':'text-zinc-700'}">POC</span>
                        </div>
                        <div class="px-1 rounded text-[7px] ${x.tslMode === 'M7_TIGHT' ? 'bg-red-900 text-red-200' : 'bg-zinc-800 text-zinc-400'}">${x.tslMode}</div>
                    </div>
                    <div class="tsl-box">
                        <span>SL_TRAIL: $${x.tsl.toFixed(4)}</span>
                        <span class="text-green-700">TP_TRAIL: $${x.ttp.toFixed(4)}</span>
                    </div>
                </div>`;
        }).join('');
    }

    function toggleSystem() { isRunning = !isRunning; document.getElementById('sysBtn').innerText = isRunning ? "STOP RADAR" : "START RADAR"; if(isRunning) scan(); }
    function togglePin(s) { pinned.has(s) ? pinned.delete(s) : pinned.add(s); render(); }
    function manualAdd() { const input = document.getElementById('searchInput'); let s = input.value.toUpperCase().trim(); if(!s) return; if(!s.endsWith('USDT')) s+='USDT'; pinned.add(s); input.value=''; render(); }
    setupSliders();
</script>
</body>
</html>
