<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <title>âš¡ SNIPER V11.8.6 | å®Œå…¨æ ¡æº–å›æ­¸ç‰ˆ</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;800&display=swap');
        body { background: #050505; color: #FFD700; font-family: 'JetBrains Mono', monospace; overflow: hidden; }
        .card { background: #0a0a0a; border: 1px solid #1a1a1a; transition: 0.3s; position: relative; cursor: pointer; }
        .hunt-card { border: 2px solid #ff0000; background: #2a0000 !important; box-shadow: 0 0 15px #ff0000; }
        .gold-card { border: 2px solid #FFD700; background: #1a1a00 !important; box-shadow: 0 0 20px rgba(255, 215, 0, 0.3); }
        .warn-card { border: 1px solid #f97316; opacity: 0.9; }
        .base-card { border: 1px solid #1a1a1a; opacity: 0.6; }
        .pinned { border: 2px solid #3b82f6 !important; background: #081221 !important; opacity: 1 !important; }
        .tag-gold { background: #FFD700 !important; color: #000 !important; font-weight: 800; }
        .tag-pattern { border: 1px solid #FFD700; color: #FFD700; padding: 0 4px; border-radius: 2px; font-size: 8px; }
        .tsl-box { border-top: 1px dashed #333; margin-top: 4px; padding-top: 4px; display: flex; justify-content: space-between; font-size: 8px; }
        @keyframes blink { 0%, 100% { opacity: 1; } 50% { opacity: 0.7; } }
        .animate-hunt { animation: blink 0.8s infinite; }
        input[type=range] { accent-color: #FFD700; }
        .btn-preset { background: #1a1a1a; border: 1px solid #333; padding: 2px 8px; border-radius: 4px; transition: 0.2s; font-size: 9px; }
        .btn-preset:hover { background: #333; color: #fff; }
    </style>
</head>
<body class="h-screen flex flex-col text-[10px]">

    <header class="p-4 border-b border-yellow-900 bg-black flex justify-between items-center shrink-0">
        <div class="flex items-center gap-4">
            <h1 class="text-2xl font-black text-yellow-500 italic">âš¡ SNIPER V11.8.6</h1>
            <div class="flex gap-2 bg-zinc-900 p-1 rounded border border-zinc-700">
                <input id="searchInput" type="text" placeholder="æœå°‹å¹£å" class="bg-transparent text-xs px-2 focus:outline-none w-24 text-white">
                <button onclick="manualAdd()" class="bg-yellow-600 text-black px-2 py-1 font-bold rounded">ADD</button>
            </div>
            <div class="flex gap-2 ml-4">
                <button onclick="applyPreset('Ambush')" class="btn-preset text-blue-400 border-blue-900">ğŸŒ€ é€±æœ«åŸ‹ä¼</button>
                <button onclick="applyPreset('Hunt')" class="btn-preset text-red-400 border-red-900">ğŸ”¥ å¼·å‹¢çµæ®º</button>
                <button onclick="applyPreset('Spike')" class="btn-preset text-purple-400 border-purple-900">âš¡ æš´åŠ›ç•°å‹•</button>
            </div>
        </div>
        <div class="flex gap-4 text-[9px]">
            <div id="klineStatus" class="bg-zinc-800 px-3 py-1 rounded text-white flex items-center">ç­‰å¾… 5M å°é½Š...</div>
            <button id="sysBtn" onclick="toggleSystem()" class="bg-blue-600 text-white px-8 py-1 rounded font-black hover:bg-blue-500">START RADAR</button>
        </div>
    </header>

    <div class="bg-zinc-900/80 p-3 border-b border-yellow-900/30 grid grid-cols-5 gap-4 items-center uppercase font-bold text-zinc-400">
        <div class="space-y-1"><div class="flex justify-between text-yellow-500"><span>ğŸŒ€ SQZ</span><span id="v_sqz">1.2%</span></div><input type="range" id="i_sqz" min="5" max="50" value="12" class="w-full"></div>
        <div class="space-y-1"><div class="flex justify-between text-green-400"><span>ğŸ¯ POC</span><span id="v_poc">1.1%</span></div><input type="range" id="i_poc" min="1" max="100" value="11" class="w-full"></div>
        <div class="space-y-1"><div class="flex justify-between text-red-500"><span>ğŸš¨ SLP</span><span id="v_slp">-15%</span></div><input type="range" id="i_slp" min="5" max="50" value="15" class="w-full"></div>
        <div class="space-y-1"><div class="flex justify-between text-blue-400"><span>ğŸš€ DRV</span><span id="v_drv">90</span></div><input type="range" id="i_drv" min="10" max="150" value="90" class="w-full"></div>
        <div class="space-y-1"><div class="flex justify-between text-orange-500"><span>âš¡ MOM</span><span id="v_mom">0.8%</span></div><input type="range" id="i_mom" min="1" max="50" value="8" class="w-full"></div>
    </div>

    <div class="flex flex-1 overflow-hidden">
        <main class="flex-1 p-3 overflow-y-auto bg-black">
            <div id="dashboard" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-3"></div>
        </main>
        <aside class="w-72 border-l border-yellow-900 bg-zinc-950 flex flex-col shrink-0">
            <div class="p-3 border-b border-zinc-800 text-red-500 font-bold flex justify-between uppercase">
                <span>å¼·å‹¢æ—¥èªŒ (75/90+)</span>
                <span id="timerDisplay" class="text-zinc-600">LIVE</span>
            </div>
            <div id="logContainer" class="flex-1 overflow-y-auto p-2 space-y-2"></div>
        </aside>
    </div>

<script>
    const CONFIG = { EXCLUDE: ['BTCUSDT','ETHUSDT','SOLUSDT','XRPUSDT','BNBUSDT'], COOLDOWN: 180000 };
    let stats = {}, pinned = new Set(), isRunning = false;
    let priceSnapshots = {}, lastPushTime = {}, lastSnapMin = -1;
    let FILTER = { SQZ: 0.012, POC: 0.011, SLP: -0.15, DRV: 90, MOM: 0.008 };

    // æ¢å¾©ä¸¦ä¿®æ­£ Preset é‚è¼¯
    function applyPreset(type) {
        const presets = {
            'Ambush': { sqz: 8,  poc: 5,  slp: 5,  drv: 110, mom: 5 },
            'Hunt':   { sqz: 15, poc: 12, slp: 20, drv: 85,  mom: 12 },
            'Spike':  { sqz: 25, poc: 20, slp: 35, drv: 60,  mom: 25 }
        };
        const p = presets[type];
        ['i_sqz','i_poc','i_slp','i_drv','i_mom'].forEach((id, i) => {
            const keys = ['sqz','poc','slp','drv','mom'];
            document.getElementById(id).value = p[keys[i]];
            document.getElementById(id).dispatchEvent(new Event('input'));
        });
    }

    const setupSliders = () => {
        const binds = [{id:'i_sqz', vid:'v_sqz', key:'SQZ', div:1000, suffix:'%'},{id:'i_poc', vid:'v_poc', key:'POC', div:1000, suffix:'%'},{id:'i_slp', vid:'v_slp', key:'SLP', div:100, prefix:'-'},{id:'i_drv', vid:'v_drv', key:'DRV', div:1},{id:'i_mom', vid:'v_mom', key:'MOM', div:1000, suffix:'%'}];
        binds.forEach(b => {
            document.getElementById(b.id).oninput = (e) => {
                let v = parseFloat(e.target.value);
                FILTER[b.key] = (b.key === 'SLP' ? -(v/100) : v / b.div);
                document.getElementById(b.vid).innerText = (b.prefix || '') + (b.key === 'DRV' ? v : (v/10).toFixed(1)) + (b.suffix || '');
                if (isRunning) render();
            };
        });
    };

    async function scan() {
        if(!isRunning) return;
        try {
            const [tRes, pRes] = await Promise.all([fetch('https://fapi.binance.com/fapi/v1/ticker/24hr'), fetch('https://fapi.binance.com/fapi/v1/premiumIndex')]);
            const tickers = await tRes.json(), premiums = await pRes.json();
            const premiumMap = Object.fromEntries(premiums.map(p => [p.symbol, p]));

            const now = new Date();
            if (now.getMinutes() % 5 === 0 && now.getMinutes() !== lastSnapMin) {
                lastSnapMin = now.getMinutes();
                tickers.forEach(t => priceSnapshots[t.symbol] = parseFloat(t.lastPrice));
                document.getElementById('klineStatus').innerText = `${now.getHours()}:${now.getMinutes()} 5MåŒæ­¥`;
            }

            tickers.forEach(t => {
                const s = t.symbol; if (!s.endsWith('USDT') || CONFIG.EXCLUDE.includes(s)) return;
                const price = parseFloat(t.lastPrice), avgPrice = parseFloat(t.weightedAvgPrice);
                const high = parseFloat(t.highPrice), low = parseFloat(t.lowPrice);
                const dec = t.lastPrice.split('.')[1]?.length || 2;
                
                const maSqz = (high - low) / avgPrice;
                const drvScore = Math.min(100, (Math.abs(parseFloat(t.priceChangePercent)) / (parseFloat(t.quoteVolume) / 1e8)) * 18);
                const v5m = priceSnapshots[s] ? (price - priceSnapshots[s]) / priceSnapshots[s] : 0;

                // æ ¸å¿ƒè©•åˆ†é‚è¼¯ (æ ¡æº–å›æ­¸ç‰ˆ)
                let score = 0;
                if (maSqz <= FILTER.SQZ) score += 25;
                if (drvScore >= FILTER.DRV) score += 35;
                if (Math.abs(parseFloat(t.priceChangePercent)) / 100 >= FILTER.POC) score += 20;
                if (v5m >= 0.003) score += 20;

                // ä¿®æ­£ SL/TP ä½å…ƒ
                let slMin = Math.min(price * 0.995, Math.max(avgPrice, low));
                let tpPot = price * (1 + Math.max(0.015, maSqz * 2));
                let rrRatio = (tpPot - price) / (price - slMin || 0.0001);

                let patterns = [];
                if (maSqz < 0.007) patterns.push("ğŸŒ€SQZ");
                if (drvScore > 90) patterns.push("ğŸš€DRV");
                if (rrRatio > 3) patterns.push("ğŸ’RR");

                stats[s] = { s, price, dec, maSqz, drvScore, score, patterns, tpPot, slMin, rrRatio, v5m, fund: parseFloat(premiumMap[s]?.lastFundingRate || 0) };

                // èè‹±ç´€éŒ„é–€æª»
                if (score >= 75) {
                    if (!lastPushTime[s] || Date.now() - lastPushTime[s] > CONFIG.COOLDOWN) {
                        lastPushTime[s] = Date.now();
                        addLog(s, v5m, score, score >= 90 ? 3 : 1);
                    }
                }
            });
            render();
        } catch (e) { console.error(e); }
        setTimeout(scan, 3000);
    }

    function render() {
        const dashboard = document.getElementById('dashboard');
        const list = Object.values(stats).sort((a,b) => (pinned.has(b.s) - pinned.has(a.s)) || (b.score - a.score));
        dashboard.innerHTML = list.slice(0, 24).map(x => {
            let cls = x.score >= 90 ? "gold-card animate-hunt" : (x.score >= 75 ? "hunt-card animate-hunt" : (x.score >= 60 ? "warn-card" : "base-card"));
            return `
                <div class="card p-3 rounded-lg ${cls} ${pinned.has(x.s)?'pinned':''}" onclick="togglePin('${x.s}')">
                    <div class="flex justify-between items-start">
                        <div class="flex gap-1 flex-wrap max-w-[75%]">
                            <span class="px-1 rounded bg-zinc-800 text-[7px] text-zinc-300">RR:${x.rrRatio.toFixed(1)}</span>
                            ${x.patterns.map(p => `<span class="tag-pattern">${p}</span>`).join('')}
                        </div>
                        <span class="font-black ${x.score>=75?'text-red-500':'text-zinc-500'}">S:${x.score.toFixed(0)}</span>
                    </div>
                    <div class="flex justify-between items-end my-2">
                        <h2 class="text-xl font-black text-white">${x.s.replace('USDT','')}</h2>
                        <div class="text-right">
                            <div class="text-[9px] text-zinc-400 font-bold">$${x.price.toFixed(x.dec)}</div>
                            <div class="text-[7px] ${x.v5m>=0?'text-green-500':'text-red-500'}">5M:${(x.v5m*100).toFixed(2)}%</div>
                        </div>
                    </div>
                    <div class="grid grid-cols-2 gap-1 text-[8px] mb-2">
                        <div class="bg-black/50 p-1 border border-zinc-800">SQZ:${(x.maSqz*100).toFixed(2)}%</div>
                        <div class="bg-black/50 p-1 border border-zinc-800 text-right text-blue-400">DRV:${x.drvScore.toFixed(0)}</div>
                    </div>
                    <div class="tsl-box">
                        <span class="text-red-500 font-bold">SL:$${x.slMin.toFixed(x.dec)}</span>
                        <span class="text-green-500 font-bold">TP:$${x.tpPot.toFixed(x.dec)}</span>
                    </div>
                </div>`;
        }).join('');
    }

    function addLog(s, v5m, score, lvl) {
        const container = document.getElementById('logContainer');
        const existing = Array.from(container.children).find(el => el.dataset.coin === s);
        // å¦‚æœåˆ†æ•¸æ²’è®Šå‹•å¤§æ–¼ 3ï¼Œä¸é‡è¤‡æ´—ç‰ˆ
        if (existing && Math.abs(score - parseFloat(existing.dataset.score)) < 3) return;

        const entry = document.createElement('div');
        entry.dataset.coin = s; entry.dataset.score = score;
        const isGold = lvl === 3;
        entry.className = `p-2 ${isGold?'bg-yellow-900/30':'bg-zinc-900'} border-l-4 ${isGold?'border-yellow-500':'border-red-600'} text-[9px] mb-1 animate-pulse`;
        entry.innerHTML = `
            <div class="flex justify-between"><b>${isGold?'ğŸ’GOLD':'ğŸ”¥HUNT'} ${s.replace('USDT','')}</b><span class="bg-black px-1 border border-zinc-700">SC:${score.toFixed(0)}</span></div>
            <div class="flex justify-between text-zinc-400 mt-1"><span>M5:${(v5m*100).toFixed(2)}%</span><span>${new Date().toLocaleTimeString([], {hour:'2-digit',minute:'2-digit',second:'2-digit'})}</span></div>`;
        container.prepend(entry);
        if (container.children.length > 50) container.lastChild.remove();
    }

    function toggleSystem() { isRunning = !isRunning; document.getElementById('sysBtn').innerText = isRunning ? "STOP RADAR" : "START RADAR"; if(isRunning) scan(); }
    function togglePin(s) { pinned.has(s) ? pinned.delete(s) : pinned.add(s); render(); }
    function manualAdd() { const input = document.getElementById('searchInput'); let s = input.value.toUpperCase().trim(); if(!s) return; if(!s.endsWith('USDT')) s+='USDT'; pinned.add(s); input.value=''; render(); }
    setupSliders();
</script>
</body>
</html>
