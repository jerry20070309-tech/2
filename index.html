<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <title>âš¡ SNIPER V12.2 | FULL HYBRID MODE</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;800&display=swap');
        body { background: #050505; color: #FFD700; font-family: 'JetBrains Mono', monospace; overflow: hidden; }
        .card { background: #0a0a0a; border: 1px solid #1a1a1a; transition: 0.3s; position: relative; cursor: pointer; }
        .hunt-card { border: 2px solid #ff0000; background: #2a0000 !important; box-shadow: 0 0 20px #ff0000; animation: blink 0.8s infinite; }
        .entry-ready { border: 2px solid #22c55e !important; box-shadow: 0 0 15px rgba(34, 197, 94, 0.4); }
        .warn-card { border: 2px solid #f97316; background: #241205 !important; }
        .info-card { border: 1px solid #3b82f6; background: #081221 !important; }
        .base-card { border: 1px solid #1a1a1a; opacity: 0.6; }
        .pinned { border: 2px solid #3b82f6 !important; background: #081221 !important; opacity: 1 !important; }
        .tag-active { background: #22c55e !important; color: #000 !important; }
        .tag-tight { background: #3b82f6 !important; color: #fff !important; }
        .tag-vlt { background: #8b5cf6 !important; color: #fff !important; }
        .tag-pattern { border: 1px solid #FFD700; color: #FFD700; padding: 0 4px; border-radius: 2px; font-size: 8px; }
        .tsl-box { border-top: 1px dashed #333; margin-top: 4px; padding-top: 4px; display: flex; justify-content: space-between; font-size: 8px; font-weight: 800; }
        @keyframes blink { 0%, 100% { opacity: 1; } 50% { opacity: 0.8; } }
        input[type=range] { accent-color: #FFD700; }
    </style>
</head>
<body class="h-screen flex flex-col text-[10px]">

    <header class="p-4 border-b border-yellow-900 bg-black flex justify-between items-center shrink-0">
        <div class="flex items-center gap-4">
            <h1 class="text-2xl font-black text-yellow-500 italic">âš¡ SNIPER V12.2</h1>
            <div class="flex gap-2">
                <button onclick="applyPreset('Ambush')" class="bg-zinc-900 border border-zinc-700 px-3 py-1 rounded text-blue-400">é€±æœ«åŸ‹ä¼</button>
                <button onclick="applyPreset('Hunt')" class="bg-zinc-900 border border-zinc-700 px-3 py-1 rounded text-red-400">å¼·å‹¢çµæ®º</button>
            </div>
        </div>
        <div class="flex gap-4">
            <div id="klineStatus" class="bg-zinc-800 px-3 py-1 rounded text-white flex items-center tracking-tighter">ç­‰å¾…å°é½Š...</div>
            <button id="sysBtn" onclick="toggleSystem()" class="bg-blue-600 text-white px-8 py-1 rounded font-black hover:bg-blue-500">START RADAR</button>
        </div>
    </header>

    <div class="bg-zinc-900/80 p-3 border-b border-yellow-900/30 grid grid-cols-5 gap-4 items-center uppercase font-bold text-zinc-400">
        <div class="space-y-1">
            <div class="flex justify-between text-yellow-500"><span>ğŸŒ€ SQZ (è“„å‹¢)</span><span id="v_sqz">1.2%</span></div>
            <input type="range" id="i_sqz" min="5" max="50" value="12" class="w-full">
        </div>
        <div class="space-y-1">
            <div class="flex justify-between text-green-400"><span>ğŸ¯ POC (çªç ´)</span><span id="v_poc">1.1%</span></div>
            <input type="range" id="i_poc" min="1" max="100" value="11" class="w-full">
        </div>
        <div class="space-y-1">
            <div class="flex justify-between text-red-500"><span>ğŸš¨ SLP (çªè®Š)</span><span id="v_slp">-1.5%</span></div>
            <input type="range" id="i_slp" min="5" max="50" value="15" class="w-full">
        </div>
        <div class="space-y-1">
            <div class="flex justify-between text-blue-400"><span>ğŸš€ DRV (çœŸç©º)</span><span id="v_drv">90</span></div>
            <input type="range" id="i_drv" min="10" max="150" value="90" class="w-full">
        </div>
        <div class="space-y-1">
            <div class="flex justify-between text-orange-500"><span>âš¡ MOM (å‹•é‡)</span><span id="v_mom">0.8%</span></div>
            <input type="range" id="i_mom" min="1" max="50" value="8" class="w-full">
        </div>
    </div>

    <div class="flex flex-1 overflow-hidden">
        <main class="flex-1 p-3 overflow-y-auto bg-black">
            <div id="dashboard" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-3"></div>
        </main>
        <aside class="w-72 border-l border-yellow-900 bg-zinc-950 flex flex-col shrink-0">
            <div class="p-3 border-b border-zinc-800 text-red-500 font-bold flex justify-between uppercase">
                <span>æˆ°é¬¥æ—¥èªŒ (V12 FULL)</span>
                <span id="timerDisplay" class="text-zinc-600">OFFLINE</span>
            </div>
            <div id="logContainer" class="flex-1 overflow-y-auto p-2 space-y-1"></div>
        </aside>
    </div>

<script>
    const CONFIG = { EXCLUDE: ['BTCUSDT','ETHUSDT','SOLUSDT','XRPUSDT','BNBUSDT'], COOLDOWN: 600000 };
    let stats = {}, pinned = new Set(), isRunning = false;
    let coinHistory = {}, priceSnapshots = {}, lastPushTime = {}, lastSnapMin = -1;
    let signalCount = {}; 
    let FILTER = { SQZ: 0.012, POC: 0.011, SLP: -0.015, DRV: 90, MOM: 0.008 };

    // é‚„åŸ Preset é‚è¼¯
    function applyPreset(type) {
        const presets = {
            'Ambush': { sqz: 8, poc: 5, slp: 10, drv: 110, mom: 5 },
            'Hunt': { sqz: 15, poc: 12, slp: 15, drv: 85, mom: 12 }
        };
        const p = presets[type];
        document.getElementById('i_sqz').value = p.sqz;
        document.getElementById('i_poc').value = p.poc;
        document.getElementById('i_slp').value = p.slp;
        document.getElementById('i_drv').value = p.drv;
        document.getElementById('i_mom').value = p.mom;
        ['i_sqz','i_poc','i_slp','i_drv','i_mom'].forEach(id => document.getElementById(id).dispatchEvent(new Event('input')));
    }

    const setupSliders = () => {
        const binds = [
            {id:'i_sqz', vid:'v_sqz', key:'SQZ', div:1000, suffix:'%'},
            {id:'i_poc', vid:'v_poc', key:'POC', div:1000, suffix:'%'},
            {id:'i_slp', vid:'v_slp', key:'SLP', div:1000, prefix:'-'},
            {id:'i_drv', vid:'v_drv', key:'DRV', div:1},
            {id:'i_mom', vid:'v_mom', key:'MOM', div:1000, suffix:'%'}
        ];
        binds.forEach(b => {
            document.getElementById(b.id).oninput = (e) => {
                let v = parseFloat(e.target.value);
                FILTER[b.key] = (b.key === 'SLP' ? -(v/1000) : v / b.div);
                document.getElementById(b.vid).innerText = (b.prefix || '') + (b.key === 'DRV' ? v : (v/10).toFixed(1)) + (b.suffix || '');
                if (isRunning) render();
            };
        });
    };

    async function scan() {
        if(!isRunning) return;
        try {
            const [tRes, pRes] = await Promise.all([fetch('https://fapi.binance.com/fapi/v1/ticker/24hr'), fetch('https://fapi.binance.com/fapi/v1/premiumIndex')]);
            const tickers = await tRes.json();
            const premiumMap = Object.fromEntries((await pRes.json()).map(p => [p.symbol, p]));
            const now = new Date();

            if (now.getMinutes() % 5 === 0 && now.getMinutes() !== lastSnapMin) {
                lastSnapMin = now.getMinutes();
                tickers.forEach(t => priceSnapshots[t.symbol] = parseFloat(t.lastPrice));
                document.getElementById('klineStatus').innerText = `${now.getHours()}:${now.getMinutes()} 5Må°é½Š`;
            }

            tickers.forEach(t => {
                const s = t.symbol; if (!s.endsWith('USDT') || CONFIG.EXCLUDE.includes(s)) return;
                const price = parseFloat(t.lastPrice), avgPrice = parseFloat(t.weightedAvgPrice);
                const high = parseFloat(t.highPrice), low = parseFloat(t.lowPrice);
                
                // --- 1. é‚„åŸ M25 èˆ‡ è¶¨å‹¢é‚è¼¯ ---
                const mid24h = (high + low) / 2;
                const m25 = (mid24h * 0.7) + (avgPrice * 0.3);
                const v5m = priceSnapshots[s] ? (price - priceSnapshots[s]) / priceSnapshots[s] : 0;
                
                if (!signalCount[s]) signalCount[s] = 0;
                if (price > avgPrice * 1.002 && v5m > 0) signalCount[s]++; else signalCount[s] = 0;
                const isAboveM7 = signalCount[s] >= 3;

                // --- 2. é‚„åŸ æ¨¡å¼åµæ¸¬ (ğŸŒ€å½ˆç°§, ğŸš€çœŸç©º, ğŸ”¥å¦–å¹£) ---
                const maSqz = (high - low) / avgPrice;
                const drvScore = Math.min(100, (Math.abs(parseFloat(t.priceChangePercent)) / (parseFloat(t.quoteVolume) / 1e8)) * 15);
                let patterns = [];
                if (maSqz < 0.006) patterns.push("ğŸŒ€å½ˆç°§å¸ç±Œ");
                if (drvScore > 95) patterns.push("ğŸš€çœŸç©ºå™´ç™¼");
                if (v5m >= 0.05 && parseFloat(t.quoteVolume) > 1e7) patterns.push("ğŸ”¥å¦–å¹£æ”¾é‡");

                // --- 3. æ³¨å…¥æ–°ç‰ˆ TP/SL èˆ‡ Entry Zone ---
                const entryMax = price * 0.998;
                const entryMin = Math.max(avgPrice, price * 0.993);
                const isReady = price <= entryMax && price >= (avgPrice * 0.998);
                const tp1 = price * 1.015, tp2 = price * (1 + Math.max(0.03, maSqz * 1.5));
                const sl = Math.min(m25 * 0.992, low * 0.998);

                let score = 0;
                if (isAboveM7) score += 30;
                if (maSqz <= FILTER.SQZ) score += 20;
                if (drvScore >= FILTER.DRV) score += 30;
                if (v5m >= FILTER.MOM) score += 20;

                stats[s] = { s, price, score, maSqz, drvScore, isAboveM7, isReady, entryMin, entryMax, tp1, tp2, sl, 
                             fund: parseFloat(premiumMap[s]?.lastFundingRate || 0), patterns, 
                             isTight: Math.abs(price - avgPrice) / avgPrice < 0.003, v5m };

                if (score >= 90 && (!lastPushTime[s] || Date.now() - lastPushTime[s] > CONFIG.COOLDOWN)) {
                    lastPushTime[s] = Date.now();
                    addLog(s, v5m, score);
                }
            });
            render();
        } catch (e) { console.error(e); }
        setTimeout(scan, 3000);
    }

    function render() {
        const dashboard = document.getElementById('dashboard');
        const list = Object.values(stats).sort((a,b) => (pinned.has(b.s) - pinned.has(a.s)) || (b.score - a.score));
        dashboard.innerHTML = list.slice(0, 24).map(x => {
            let statusClass = "base-card";
            if (x.score >= 90) statusClass = "hunt-card";
            else if (x.score >= 80) statusClass = "warn-card";
            else if (x.score >= 60) statusClass = "info-card";
            if (x.isReady && x.score >= 80) statusClass += " entry-ready";

            return `
                <div class="card p-3 rounded-lg ${statusClass} ${pinned.has(x.s)?'pinned':''}" onclick="togglePin('${x.s}')">
                    <div class="flex justify-between items-start mb-1">
                        <div class="flex gap-1 flex-wrap max-w-[70%]">
                            <span class="px-1 rounded ${x.isAboveM7 ? 'tag-active' : 'bg-zinc-800 text-zinc-500'}">M7_VLD</span>
                            <span class="px-1 rounded ${x.isTight ? 'tag-tight' : 'bg-zinc-800 text-zinc-500'}">TIGHT</span>
                            ${x.patterns.map(p => `<span class="tag-pattern">${p}</span>`).join('')}
                        </div>
                        <span class="text-xs font-black text-yellow-500">SC: ${x.score}</span>
                    </div>
                    <div class="flex justify-between items-end my-1">
                        <h2 class="text-2xl font-black text-white leading-none">${x.s.replace('USDT','')}</h2>
                        <div class="text-right">
                            <div class="text-red-500 font-bold">${(x.fund*100).toFixed(4)}%</div>
                            <div class="text-[9px] text-zinc-500">$${x.price.toFixed(4)}</div>
                        </div>
                    </div>
                    
                    <div class="my-2 p-1.5 bg-black/40 border border-dashed ${x.isReady ? 'border-green-500' : 'border-zinc-800'} rounded text-center">
                        <div class="text-[9px] font-black ${x.isReady ? 'text-green-500' : 'text-zinc-600'}">
                            ${x.isReady ? 'ğŸ¯ READY: '+x.entryMin.toFixed(4) : 'âŒ› WAIT PULLBACK'}
                        </div>
                    </div>

                    <div class="grid grid-cols-2 gap-1 mb-2 text-[8px] font-bold">
                        <div class="bg-black p-1 border border-zinc-800">SQZ: ${(x.maSqz*100).toFixed(2)}%</div>
                        <div class="bg-black p-1 border border-zinc-800 text-right text-blue-400">DRV: ${x.drvScore.toFixed(0)}</div>
                    </div>

                    <div class="tsl-box">
                        <span class="text-red-800 italic">SL: $${x.sl.toFixed(4)}</span>
                        <span class="text-green-800 italic">TP2: $${x.tp2.toFixed(4)}</span>
                    </div>
                </div>`;
        }).join('');
    }

    function addLog(s, v5m, score) {
        const container = document.getElementById('logContainer');
        const entry = document.createElement('div');
        entry.className = `p-2 bg-zinc-900 border-l-4 border-red-500 text-[9px] mb-1`;
        entry.innerHTML = `<b>ğŸ”¥ HUNT ${s}</b> SC:${score} | 5M:+${(v5m*100).toFixed(2)}% <span class="float-right text-zinc-600">${new Date().toLocaleTimeString()}</span>`;
        container.prepend(entry);
    }

    function toggleSystem() { isRunning = !isRunning; document.getElementById('sysBtn').innerText = isRunning ? "STOP RADAR" : "START RADAR"; if(isRunning) scan(); }
    function togglePin(s) { pinned.has(s) ? pinned.delete(s) : pinned.add(s); render(); }
    setupSliders();
</script>
</body>
</html>
